            <!-- Post Main Content -->
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>安装<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install axios -S</span><br><span class="line">npm install --save axios vue-axios qs</span><br></pre></td></tr></table></figure></p>
<p>环境配置（楼主没有配置需要全局的可以引入）<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import axios from <span class="string">'../node_modules/axios'</span></span><br><span class="line">Vue.prototype.<span class="variable">$axios</span> = axios;</span><br></pre></td></tr></table></figure></p>
<p>新建 axios 文件夹下新建index.js<br>内容如下：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">import axios from <span class="string">'axios'</span></span><br><span class="line">import &#123; Message &#125; from <span class="string">'element-ui'</span></span><br><span class="line">const qs = require(<span class="string">'qs'</span>)</span><br><span class="line"><span class="keyword">if</span> (process.env.NODE_ENV == <span class="string">'production'</span>) &#123; //正式环境</span><br><span class="line">  axios.defaults.baseURL = <span class="string">'http://192.168.1.254:8001/'</span></span><br><span class="line">  /* axios.defaults.baseURL = window.location.protocol + <span class="string">"//"</span> +  window.location.host; */</span><br><span class="line">&#125; <span class="keyword">else</span> &#123; //生产环境</span><br><span class="line">  axios.defaults.baseURL = <span class="string">'http://192.168.1.48:5000/api/p/'</span></span><br><span class="line">&#125;</span><br><span class="line">/* axios.defaults.headers.post[<span class="string">'Content-Type'</span>] = <span class="string">'application/x-www-form-urlencoded'</span>; */ // 是否为from表单提交的传输对象 默认application/json</span><br><span class="line">axios.defaults.headers.common[<span class="string">'Accept'</span>] = <span class="string">'application/json, */*'</span></span><br><span class="line">axios.interceptors.request.use(config =&gt; &#123;</span><br><span class="line">  <span class="built_in">let</span> token = window.sessionStorage.getItem(<span class="string">'token'</span>) // token的获取</span><br><span class="line">  <span class="keyword">if</span> (config.method === <span class="string">'post'</span> &amp;&amp; config.headers[<span class="string">'Content-Type'</span>] != <span class="string">'multipart/form-data'</span>) &#123;</span><br><span class="line">    /* config.data = qs.stringify(config.data); */ // 表单提交json转字符串</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (token) &#123; // 统一header传送tonken</span><br><span class="line">    config.headers.common[<span class="string">'Access-Token'</span>] = token</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> config</span><br><span class="line">&#125;, error =&gt; &#123;</span><br><span class="line">  <span class="built_in">return</span> Promise.reject(error)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">axios.interceptors.response.use(response =&gt; &#123; // 报错统一处理</span><br><span class="line">  <span class="keyword">if</span> (response.data.code === 500) &#123;</span><br><span class="line">    Message(&#123;</span><br><span class="line">      message: response.data.message,</span><br><span class="line">      <span class="built_in">type</span>: <span class="string">'warning'</span></span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> response</span><br><span class="line">&#125;, error =&gt; &#123;</span><br><span class="line">  <span class="keyword">if</span> (error.response.status == 401) &#123; // 401 的处理</span><br><span class="line">    sessionStorage.removeItem(<span class="string">'token'</span>)</span><br><span class="line">    <span class="built_in">return</span> new Promise(() =&gt; &#123;&#125;) // pending的promise，中止promise链</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> Promise.reject(error)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">export</span> default axios</span><br></pre></td></tr></table></figure></p>
<p>按需引入<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import axios from <span class="string">'../../axios/index'</span></span><br></pre></td></tr></table></figure></p>
<p>GET用法/POST用法<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="title">list</span></span> () &#123;</span><br><span class="line">     <span class="built_in">let</span> area = window.sessionStorage.getItem(<span class="string">'area'</span>)</span><br><span class="line">     axios.get(<span class="string">'organization/list?area='</span> + area).<span class="keyword">then</span>(res =&gt; &#123;</span><br><span class="line">       <span class="keyword">if</span> (res.data.code === 200) &#123;</span><br><span class="line">         this.medicalList = res.data.data.list</span><br><span class="line">       &#125;</span><br><span class="line">     &#125;)</span><br><span class="line">   &#125;,</span><br><span class="line">   //post</span><br><span class="line">   axios.post(<span class="string">'auth/login'</span>, params).<span class="keyword">then</span>(res =&gt; &#123;</span><br><span class="line">           <span class="keyword">if</span> (res.data.code == 200) &#123;</span><br><span class="line">             this.logining = <span class="literal">false</span></span><br><span class="line">             sessionStorage.setItem(<span class="string">'token'</span>, res.data.data.access)</span><br><span class="line">             <span class="built_in">let</span> token = window.sessionStorage.getItem(<span class="string">'token'</span>)</span><br><span class="line">             <span class="keyword">if</span> (token) &#123;</span><br><span class="line">               this.<span class="variable">$router</span>.push(&#123;path: <span class="string">'/home'</span>&#125;)</span><br><span class="line">             &#125;</span><br><span class="line">           &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">             this.<span class="variable">$message</span>(&#123;</span><br><span class="line">               <span class="built_in">type</span>: <span class="string">'error'</span>,</span><br><span class="line">               message: res,</span><br><span class="line">               center: <span class="literal">true</span></span><br><span class="line">             &#125;)</span><br><span class="line">           &#125;</span><br><span class="line">         &#125;)</span><br></pre></td></tr></table></figure></p>
