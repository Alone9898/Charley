                <p>在根目录新建util.js//<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">Date.prototype.format = <span class="keyword">function</span> (fmt) &#123;</span><br><span class="line">  var o = &#123;</span><br><span class="line">    <span class="string">'M+'</span>: this.getMonth() + 1, // 月份</span><br><span class="line">    <span class="string">'d+'</span>: this.getDate(), // 日</span><br><span class="line">    <span class="string">'h+'</span>: this.getHours(), // 小时</span><br><span class="line">    <span class="string">'m+'</span>: this.getMinutes(), // 分</span><br><span class="line">    <span class="string">'s+'</span>: this.getSeconds(), // 秒</span><br><span class="line">    <span class="string">'q+'</span>: Math.floor((this.getMonth() + 3) / 3), // 季度</span><br><span class="line">    <span class="string">'S'</span>: this.getMilliseconds() // 毫秒</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (/(y+)/.<span class="built_in">test</span>(fmt)) &#123; fmt = fmt.replace(RegExp.<span class="variable">$1</span>, (this.getFullYear() + <span class="string">''</span>).substr(4 - RegExp.<span class="variable">$1</span>.length)) &#125;</span><br><span class="line">  <span class="keyword">for</span> (var k <span class="keyword">in</span> o) &#123;</span><br><span class="line">    <span class="keyword">if</span> (new RegExp(<span class="string">'('</span> + k + <span class="string">')'</span>).<span class="built_in">test</span>(fmt)) &#123; fmt = fmt.replace(RegExp.<span class="variable">$1</span>, (RegExp.<span class="variable">$1</span>.length == 1) ? (o[k]) : ((<span class="string">'00'</span> + o[k]).substr((<span class="string">''</span> + o[k]).length))) &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> fmt</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> parseUrl (url) &#123;</span><br><span class="line">  <span class="built_in">let</span> obj = &#123;&#125;</span><br><span class="line">  <span class="keyword">if</span> (url.includes(<span class="string">'?'</span>)) &#123;</span><br><span class="line">    <span class="built_in">let</span> paramString = url.split(<span class="string">'?'</span>)[1]</span><br><span class="line">    <span class="keyword">if</span> (paramString.includes(<span class="string">'&amp;'</span>)) &#123;</span><br><span class="line">      <span class="built_in">let</span> paramArray = paramString.split(<span class="string">'&amp;'</span>)</span><br><span class="line">      <span class="keyword">for</span> (<span class="built_in">let</span> param <span class="keyword">in</span> paramArray) &#123;</span><br><span class="line">        <span class="built_in">let</span> keyvalue = paramArray[param].split(<span class="string">'='</span>)</span><br><span class="line">        <span class="built_in">let</span> key = keyvalue[0]</span><br><span class="line">        <span class="built_in">let</span> value = keyvalue[1]</span><br><span class="line">        obj[key] = value</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">let</span> keyvalue = paramString.split(<span class="string">'='</span>)</span><br><span class="line">      <span class="built_in">let</span> key = keyvalue[0]</span><br><span class="line">      <span class="built_in">let</span> value = keyvalue[1]</span><br><span class="line">      obj[key] = value</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> obj</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Date.prototype.getAgoDate = <span class="keyword">function</span> (<span class="built_in">type</span>, number) &#123;</span><br><span class="line">  switch (<span class="built_in">type</span>) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">'day'</span>: this.setDate(this.getDate() - Number(number)); <span class="built_in">break</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">'month'</span>: this.setMonth(this.getMonth() - Number(number)); <span class="built_in">break</span></span><br><span class="line">    <span class="keyword">case</span> <span class="string">'year'</span>: this.setFullYear(this.getFullYear() - Number(number)); <span class="built_in">break</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">return</span> this</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Date.prototype.startTime = <span class="keyword">function</span> (<span class="built_in">type</span>, number) &#123;</span><br><span class="line">  <span class="built_in">return</span> new Date(this.getAgoDate(<span class="built_in">type</span>, number).toLocaleDateString()).getTime()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Date.prototype.endTime = <span class="keyword">function</span> (<span class="built_in">type</span>, number) &#123;</span><br><span class="line">  <span class="built_in">return</span> new Date(this.getAgoDate(<span class="built_in">type</span>, number).toLocaleDateString()).getTime() + 86400000 - 1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Date.prototype.getFirstDayInMonth = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">  this.setDate(1)</span><br><span class="line">  <span class="built_in">return</span> this</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
